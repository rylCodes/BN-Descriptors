<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BN Descriptor Search Tool</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1>BN DESCRIPTOR SEARCH TOOL</h1>
    <form class="search-form" autocomplete="off">
      <input type="text" name="keyword" id="searchInput" autofocus placeholder="Search...">
      <div class="custom-select">
        <select name="select-option" id="">
          <option selected value="bnValue">BN DESCRIPTOR</option>
          <option value="class">PSIC CLASS</option>
          <option value="group">PSIC GROUP</option>
          <option value="division">PSIC DIVISION</option>
        </select>
      </div>
    </form>

    <div class="resultCount"></div>

    <div class="table-container">
      <table class="psicTable">
        <thead>
          <tr>
            <th>BN DESCRIPTOR</th>
            <th>PSIC CLASS</th>
            <th>PSIC GROUP</th>
            <th>PSIC DIVISION</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="dateAcquired">
      <a href="https://bnrs.dti.gov.ph/resources/download" target="_blank">PSIC Descriptors (as of October 02, 2023)</a>
    </div>

    <div class="footer">
      <p class="footer-content">&copy; 2023 BN Descriptor Search Tool</p>
    </div>
  </div>
  <script src="./scripts.js"></script>
</body>

</html>
